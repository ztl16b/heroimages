{% extends "base.html" %}

{% block title %}Edit Problem Performers | Image Interface{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Problem Performers List</h2>
    <p>Edit the list of performer IDs below. Each ID should be on a new line.</p>

    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('edit_problem_performers_route') }}">
        <div class="mb-3">
            <label for="problem_performers_content" class="form-label">Performer IDs:</label>
            <textarea class="form-control" id="problem_performers_content" name="problem_performers_content" rows="15">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('browse_buckets') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
